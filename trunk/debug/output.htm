<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>Demo</title>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div id="result"></div>
<div id="loadimage" style="display:none;"><img src="ajax-loader.gif" alt="loading..."/></div>
<script type="text/javascript">
$(function getmessage() {
$.ajax({
    url:"http://huoche.kuxun.cn/zhuanrang-guangzhou-beijing.html#nogo",
    dataType:"html",
    cache: false,
    success:function(response){
        $("#result").html($("div#main>div:eq(0)>div:eq(2)>div:eq(2)", jQuery(response)).html());
    },
    beforeSend: function() {
        document.getElementById("loadimage").style.display = "block";
    },
    complete: function() {
        $("#loadimage").hide();
        setTimeout("getmessage()", 5000);
    },
    error: function() {
        $("#result").html("error");
    }
})
});
</script>
</body>
</html>
